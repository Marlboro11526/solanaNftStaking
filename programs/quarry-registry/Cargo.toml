[package]
name = "quarry-registry"
version = "1.0.2"
description = "Registry of all quarries associated with a rewarder."
edition = "2018"

[lib]
crate-type = ["cdylib", "lib"]
name = "quarry_registry"

[features]
no-entrypoint = []
no-idl = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
anchor-lang = "0.13.2"
quarry-mine = { version = "1.0.1", path = "../quarry-mine", features = ["cpi"] }
solana-program = "1.7.8"
vipers = "0.1.1"
